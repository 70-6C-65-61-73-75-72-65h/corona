 <svg  viewBox="5 5 240 240"
      xmlns="http://www.w3.org/2000/svg"
      width="480"
      height="480">
      <style>
        polygon {
          fill: grey;
        }
        
        div { 
          color: white;
          font: 18px serif;
          height: 100%;
          overflow: auto;
        }
        div::-webkit-scrollbar {
          width: 5px;
          height: 8px;
          background-color: red;
        }
      </style>

      <polygon points="5,5 195,10 185,185 10,195" />

      <!-- Типичный пример использования: встраивание HTML-текста в SVG -->
      <foreignObject x="20" y="20" width="160" height="160">
        <!--
В контексте SVG, внедрённого в HTML, пространство имён XHTML может и следует избегать,
но это обязательно в контексте документа SVG
   -->
        <div xmlns="http://www.w3.org/1999/xhtml">
          - Смолчал хозяин, да и то, что мог сказать - Мне невдомёк, но во
          владениях чертога Поможет дом срубить да судьбы вам связать. Не веришь
          ежли - испроси у Бога...
        </div>
      </foreignObject>
    </svg>